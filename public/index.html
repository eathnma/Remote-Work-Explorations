<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handtrack.js</title>

  <style>
    .videobox{
      display: none;
    }
    #canvas{
      position: fixed;
      top: 0;
      left: 0;
      width: 256px;
      height: 144px;
    }
      
    #paperCanvas[resize] {
        width: 100%;
        height: 100%;
      }
  </style>
</head>
<body>

  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <canvas id="paperCanvas" resize="true"></canvas>
  <canvas id="canvas" class="border canvasbox"></canvas>

  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js" integrity="sha512-XHX1BtNTb2lSeCsQQQ7/MBdpG+aIOiUKGgWkNHTAa737lUtZ+vVSKkAu5/GxX2QNCW7ZgPmWQJPDuutl7+Lf7A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
  <script type="module" src="./js/handsfree.js"></script>
  <script type="module" src="./js/handvalues.js"></script>
  <script src="./js/howler.js"></script> 
  <script type="text/paperscript" src="./js/paper.js" canvas="paperCanvas"></script>
</body>

</html>
