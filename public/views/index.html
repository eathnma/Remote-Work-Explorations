<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handtrack.js</title>
  <style>

    html,
body {
  height: 100%;
    margin: 0;
}
h5{
  color: white;
}
.videobox {
  display: none;
}

#canvasVideo {
  width: 206px;
  height: 144px;
}

#paperCanvas[resize]{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#canvasVideo{
  position: absolute;
  bottom: 0;
  right: 0;
  margin-bottom: 26px;
  margin-right: 26px;
  width: 280px;
  height: 180px;
  z-index: 1;
    object-fit: cover;
}
      
#frame {
  position: absolute;
  bottom: 0;
  right: 0;
  margin-bottom: 24px;
  margin-right: 24px;
    z-index: 2;
    width: 290px;
    height: 190px;
}

#htmlBox{
  background-color: white;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
}

#htmlLayout{ 
  /* you can choose what to use? */
  display: flex;
  width: 100%;
  height: 100%;
  background: no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

#loading {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  position: fixed;
  display: flex;
    align-items: center;
    justify-content: center;
  background-color: #fff;
  z-index: 99;
}

#loading-image {
  width: 500px;
  z-index: 100;
}
      
  </style>
   <!--  import socket code for detecting users-->
   <!-- <script type="module" src="../js/socket-client.js"></script> -->

   <!-- import paper.js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>

</head>

<body>
  <div id="loading">
      <img id="loading-image" src="../assets/loading.gif" alt="loading...">
  </div>
    
  <audio id="myAudio">
      <source src="../assets/celebrate.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <!-- this video isn't shown on the html canvas -->
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

  <canvas id="canvasVideo" class="canvasbox"></canvas>
  <img id="frame" src="../assets/frame.png" alt="frame">
  <canvas id="paperCanvas" resize></canvas>

  <section id="htmlBox">
    <div id="htmlLayout">
      <h5 id="user-name">this works!</h5>
      <h5 id="user"></h5>
    </div>
  </section>

  <!-- SRC Libraries for Handtracking code  -->
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>

    <!--  import socket.io cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

  <!-- main js -->
  <script type="module" src="../js/main.js"></script>
  
  <!-- paperscript -->
  <!-- <script type="text/paperscript" src="../js/paper.js" canvas="paperCanvas"></script> -->


  <!--  import handtracking JS code -->
  <!-- <script type="module" src="../js/hand-detect.js"></script> -->

  <!-- testing -->
  <!-- <script type="module" src="../js/hands.js"></script> -->

  </body>
</html>
